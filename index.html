<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'Inscription aux Formations en Ligne</title>
    <style>
        /* --- Style Général --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 2rem;
            color: #333;
        }

        /* --- Conteneur Principal --- */
        .form-container {
            max-width: 800px;
            margin: auto;
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        /* --- Titres --- */
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        legend {
            font-size: 1.2rem;
            font-weight: 600;
            color: #34495e;
            margin-bottom: 1rem;
            border-bottom: 2px solid #3498db;
            padding-bottom: 0.5rem;
        }

        /* --- Groupes de champs --- */
        fieldset {
            border: none;
            padding: 0;
            margin-bottom: 2rem;
        }

        /* --- Champs et Labels --- */
        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Important */
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #3498db;
            outline: none;
        }
        
        /* Indication des champs obligatoires */
        label.required::after {
            content: ' *';
            color: #e74c3c;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* --- Bouton d'envoi --- */
        .submit-btn {
            display: block;
            width: 100%;
            padding: 1rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #2980b9;
        }
        
        /* --- Responsive Design --- */
        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }
            .form-container {
                padding: 1.5rem;
            }
        }

    </style>
</head>
<body>

    <div class="form-container">
        <form action="/submit-form" method="post">
            <h1>Inscription à une Formation</h1>

            <!-- SECTION INFORMATIONS PERSONNELLES -->
            <fieldset>
                <legend>Informations Personnelles</legend>
                <div class="form-group">
                    <label for="nom" class="required">Nom</label>
                    <input type="text" id="nom" name="nom" required>
                </div>
                <div class="form-group">
                    <label for="prenom" class="required">Prénom</label>
                    <input type="text" id="prenom" name="prenom" required>
                </div>
                <div class="form-group">
                    <label for="email" class="required">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="age">Âge</label>
                    <input type="number" id="age" name="age" min="16">
                </div>
                <div class="form-group">
                    <label for="pays">Pays de résidence</label>
                    <select id="pays" name="pays">
                        <!-- NOTE: La langue du formulaire et les modes de paiement pourraient être ajustés dynamiquement (avec JavaScript) en fonction de ce choix -->
                        <option value="fr">France</option>
                        <option value="cm">Cameroun</option>
                        <option value="sn">Sénégal</option>
                        <option value="ci">Côte d'Ivoire</option>
                        <option value="be">Belgique</option>
                        <option value="ca">Canada</option>
                        <!-- Ajouter d'autres pays ici -->
                    </select>
                </div>
            </fieldset>

            <!-- SECTION CHOIX DE LA FORMATION -->
            <fieldset>
                <legend>Choix de la Formation</legend>
                <div class="form-group">
                    <label for="formation" class="required">Quelle formation souhaitez-vous suivre ?</label>
                    <select id="formation" name="formation" required>
                        <option value="" disabled selected>-- Sélectionnez une catégorie --</option>
                        
                        <optgroup label="Action Humanitaire et Développement">
                            <option>Coordination de l'Action humanitaire</option>
                            <option>Management des Projets/Programmes</option>
                            <option>Management des ONG/associations</option>
                            <option>Ingénierie de formation</option>
                            <option>Formation des formateurs</option>
                            <option>Gestion des Ressources Humaines (GRH)</option>
                            <option>Gestion des Ressources Humaines des Mines</option>
                            <option>Genre et Développement</option>
                            <option>Logistique & Transport</option>
                            <option>Santé, Hygiène et Sécurité, Environnement</option>
                            <option>Santé/Nutrition communautaire</option>
                            <option>WASH en situation humanitaire</option>
                            <option>Protection de l'Enfance en Situation d'urgence</option>
                            <option>Suivi-Évaluation des Projets/Programmes</option>
                            <option>Passation des Marchés Publics</option>
                            <option>Décentralisation et Gouvernance locale</option>
                            <option>Responsabilité sociale des entreprises (RSE)</option>
                            <option>Économie Sociale et Solidaire (ESS)</option>
                            <option>Évaluation environnementale</option>
                            <option>Comptabilité des sociétés</option>
                            <option>Audit, Contrôle et Gestion</option>
                            <option>Analyse des politiques publiques (ASE BÉNIN)</option>
                            <option>Management stratégique et Gestion de la performance</option>
                            <option>Gestion Axée sur les Résultats (GAR) et Indicateurs de performances</option>
                            <option>Finances internationales</option>
                            <option>Finance islamique</option>
                            <option>Montage de projet de développement et recherche de financements</option>
                            <option>Montage de plan d'affaires</option>
                            <option>12 logiciels de gestion de projet et Suivi-Évaluation</option>
                            <option>Logiciels comptables</option>
                            <option>Management de la qualité selon ISO</option>
                            <option>Santé et Sécurité au Travail</option>
                            <option>Sécurité Alimentaire et Moyens d'Existence (SAME)</option>
                            <option>Communication politique</option>
                            <option>Sécurité du personnel humanitaire</option>
                            <option>Capitalisation des expériences des Projets</option>
                            <option>Prévention et Gestion des conflits communautaire</option>
                            <option>Devenir consultant</option>
                            <option>Techniques agricoles et d'élevage dans les projets de développement</option>
                            <option>Mobilisation des ressources financières pour les projets</option>
                            <option>Gestion des Ressources Naturelles</option>
                            <option>Épidémiologie et Santé publique</option>
                            <option>Ingénierie immobilière</option>
                            <option>Violences Basées sur le Genre (VBG)</option>
                            <option>Métier de Consultant</option>
                            <option>Risque bancaire</option>
                            <option>Décentralisation et Gestion des Collectivités territoriales</option>
                            <option>Coopération décentralisée</option>
                            <option>Management de la Sécurité globale</option>
                            <option>Expertise immobilière</option>
                            <option>Mobilisation communautaire</option>
                            <option>Management des équipes</option>
                            <option>Indicateurs des performances des projets</option>
                            <option>Préparation à la certification PMP</option>
                            <option>Gestion de la Paie</option>
                            <option>Prévention et Gestion des risques bancaires</option>
                            <option>Secrétariat et assistance de direction</option>
                            <option>Métier de transitaire et déclarant en douanes</option>
                            <option>Certificat au métier de cinéma</option>
                            <option>Développement des activités Génératrices des Revenus (AGR)</option>
                            <option>La psychologie de la santé mentale</option>
                            <option>Le journalisme socio-humanitaire</option>
                            <option>Le Journalisme de crise</option>
                            <option>Le journalisme de paix</option>
                            <option>Gestion des conflits</option>
                            <option>Jumelage et Intercommunalité</option>
                            <option>Biogaz et Méthanisation</option>
                            <option>Diplomatie Internationale</option>
                            <option>Conseillé Thérapeutique anti-drogue</option>
                            <option>Juge de Paix et Médiation</option>
                            <option>Communication d’Influence</option>
                            <option>Communication de crise</option>
                            <option>La Science de l’environnement</option>
                            <option>Ethique contre la Corruption</option>
                            <option>Ethique contre la Fraude</option>
                            <option>La surveillance et l’Observation électorale</option>
                            <option>Ethique professionnelle et sociale</option>
                            <option>Journalisme Reporter d’Images (JRI)</option>
                        </optgroup>
                        
                        <optgroup label="Informatique et Technologies">
                            <option>Développement web</option>
                            <option>Administration système</option>
                            <option>Sécurité informatique</option>
                            <option>Réseaux informatiques</option>
                            <option>Programmation informatique</option>
                            <option>Bases de données</option>
                            <option>Analyse de données</option>
                            <option>Intelligence artificielle</option>
                            <option>Cybersécurité</option>
                            <option>Infographie</option>
                        </optgroup>

                        <optgroup label="Restauration et Hôtellerie">
                            <option>Cuisine</option>
                            <option>Service en restaurant</option>
                            <option>Gestion hôtelière</option>
                            <option>Tourisme</option>
                            <option>Événementiel</option>
                            <option>Pâtisserie</option>
                            <option>Boulangerie</option>
                            <option>Service client</option>
                            <option>Marketing hôtelier</option>
                            <option>Gestion de salle</option>
                        </optgroup>

                        <optgroup label="Santé et Services Sociaux">
                            <option>Soins infirmiers</option>
                            <option>Assistance sociale</option>
                            <option>Travail social</option>
                            <option>Gérontologie</option>
                            <option>Santé publique</option>
                            <option>Nutrition</option>
                            <option>Kinésithérapie</option>
                            <option>Orthophonie</option>
                            <option>Psychologie</option>
                            <option>Éducation spécialisée</option>
                        </optgroup>
                        
                        <!-- Ajouter les autres catégories ici de la même manière -->
                        
                    </select>
                </div>

                <div class="form-group">
                    <label for="niveau">Votre niveau d'étude ou expérience dans le domaine</label>
                    <select id="niveau" name="niveau">
                        <option>Débutant</option>
                        <option>Intermédiaire</option>
                        <option>Avancé</option>
                        <option>Expert / Professionnel</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="objectifs">Vos objectifs avec cette formation</label>
                    <textarea id="objectifs" name="objectifs" placeholder="Ex: Reconversion professionnelle, acquérir de nouvelles compétences, etc."></textarea>
                </div>
            </fieldset>

            <!-- SECTION PAIEMENT -->
            <fieldset>
                <legend>Paiement</legend>
                 <div class="form-group">
                    <label for="paiement">Préférence de paiement</label>
                    <select id="paiement" name="paiement">
                        <!-- NOTE: Ces options devraient être chargées dynamiquement selon le pays -->
                        <option>Carte de crédit</option>
                        <option>PayPal</option>
                        <option>Virement bancaire</option>
                        <option>Paiement mobile (Orange Money, MTN, etc.)</option>
                    </select>
                </div>
            </fieldset>
            
            <button type="submit" class="submit-btn">Envoyer mon inscription</button>

        </form>
    </div>

</body>
</html>
